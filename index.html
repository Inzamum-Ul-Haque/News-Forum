<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>All Time News Reporter</title>
  </head>
  <body>
    <header>
      <section class="container head-nav">
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <span class="fs-4 fw-bolder news-header">News</span> Portal
            </a>
            <div class="navbar-right">
              <a href="">News</a>
              <a href="">Blog</a>
              <img
                class="img-fluid rounded-circle profile-img"
                src="images/me.jpg"
                alt=""
              />
            </div>
          </div>
        </nav>
      </section>
      <section class="container my-4">
        <div class="news-categories">
          <ul id="categories-list" class="d-flex justify-content-between"></ul>
        </div>
      </section>
      <section class="items-count container">
        <div>
          <p id="items-counter" class="p-3 rounded-2 border border-dark">
            No items found
          </p>
        </div>
      </section>
      <section
        class="container my-5 d-flex justify-content-between align-items-center"
      >
        <div>
          <p>
            <span class="me-3">Sort By View:</span>
            <span class="p-2 rounded-2 border border-dark .text-muted"
              >Default</span
            >
          </p>
        </div>
        <div class="buttons">
          <button>Today's pick</button>
          <button>Trending</button>
        </div>
      </section>
    </header>
    <main class="container">
      <section class="my-5">
        <div id="news-container"></div>
      </section>
      <section>
        <div
          id="spinner-div"
          class="d-flex justify-content-center align-items-center d-none"
        >
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
